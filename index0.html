<!DOCTYPE html>
<html lang="hu">
   <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="cal-icon.png"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link rel="stylesheet" href="cal-css.css">
        <script src="cal-js.js"></script>
   </head>
<body>
    <div>   
        <h2><button class="nav-btn" onclick="prevMonth()"><i class="fas fa-caret-left"></i></button>
            <span>2019</span><span id="month"></span>
            <button class="nav-btn" onclick="nextMonth()"><i class="fas fa-caret-right"></i></button>
        </h2>
    </div>
    <div class="row col-12">
    <section id="cal-body" class="col-9 col-s-12">
    </section> 
    <aside class="col-3 col-s-12">
        <h2>Események</h2>
        <p id="time"></p>
        <div id="noElemYet" style="display: none">
            <p>Nincs bejegyzés erre a napra.</p> 
        </div>
        <button class="new-event" onclick="startNew()">Új bejegyzés</button>
        <div id="createNew" style="display: none">
            <form id="calForm">
                <label for="Name">Neve:</label><p></p>
                <input type="text" id="Name" name="Name" placeholder="Kötelező!">
                <label for="Place">Hely:</label>
                <input type="text" id="Place" name="Place">
                <label for="Description">Leírás:</label>
                <input type="text" id="Description" name="Description">
            </form>
            <button class="create" onclick="createElem(true)">Hozzáadás &#10004;</button>
            <button class="reset" onclick="abort()">Mégse &#10006;</button>  
        </div>
        <div id="lists"></div>
    </aside>
</div>
</body>
</html>
