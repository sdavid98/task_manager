<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="cal-icon.png" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    
</head>

<body>
    <span id="exit" onclick="window.open('login.html','_self')">X</span>
    <header>
        <nav>
            <h2><a id="prev" class="nav-btn"><i class="fas fa-caret-left"></i></a>
            <span id="time"></span>
            <a id="next" class="nav-btn"><i class="fas fa-caret-right"></i></a>
            </h2>
        </nav>
    </header>
    <div class="row col-12">
        <section id="cal-body" class="col-8 col-s-12"></section>
        <aside id="taskList" class="col-4 col-s-12 details">
    
        </aside>
    </div>
    <div id="create">&#43;</div>
    <div id="modal" class="modal">
        <div><label for="title">Title</label>
        <input contenteditable="true" id="title" name="title" type="text"></div>
        <div><label for="desc">Description</label>
        <textarea name="desc" id="desc" cols="20" rows="5"></textarea></div>
        <div id="done"><a>Done</a></div>
        
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
